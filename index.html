<!DOCTYPE html>
<html>
<head>
  <title>Weather Report</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script src="weather.js"></script>
</head>
<body>
  <div class="container">
    <h3><a href="#" class="btn btn-primary get-the-weather">Get the weather</a></h3>
    <table class="table table-striped">
        <thead>
          <tbody class="weather-report"></tbody>
        </thead>
        <tbody>
          <tr>
            <td>Currently</td>
            <td class="currently-weather"></td>
          </tr>
          <tr>
            <td>Today</td>
            <td class="day0-weather"></td>
          </tr>
          <tr>
            <td>Tomorrow</td>
            <td class="day1-weather"></td>
          </tr>
          <tr>
            <td>The Next Day</td>
            <td class="day2-weather"></td>
          </tr>
        </tbody>
    </table>
  </div>
</body>
</html>
